schemas:
  Project:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string

  CreateProject:
    type: object
    required:
      - name
    properties:
      name:
        type: string

getAllProjects:
  summary: Get all projects
  security:
    - bearerAuth: []
  responses:
    '200':
      description: List of projects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/schemas/Project'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'
    '500':
      $ref: '../shared/responses.yaml#/InternalServerError'

createProject:
  summary: Create a new project
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/schemas/CreateProject'
  responses:
    '201':
      description: Project created successfully
      content:
        application/json:
          schema:
            $ref: '#/schemas/Project'
    '400':
      $ref: '../shared/responses.yaml#/BadRequestError'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'
    '500':
      $ref: '../shared/responses.yaml#/InternalServerError'

getProjectById:
  summary: Get a project by ID
  security:
    - bearerAuth: []
  parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Project found
      content:
        application/json:
          schema:
            $ref: '#/schemas/Project'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'
    '404':
      $ref: '../shared/responses.yaml#/NotFoundError'
    '500':
      $ref: '../shared/responses.yaml#/InternalServerError'

deleteProject:
  summary: Delete a project
  security:
    - bearerAuth: []
  parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: Project deleted successfully
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'
    '404':
      $ref: '../shared/responses.yaml#/NotFoundError'
    '500':
      $ref: '../shared/responses.yaml#/InternalServerError'
