openapi: 3.0.0
info:
  title: Fitness Tracker API
  description: API for Fitness Tracker strength training log and analytics
  version: 1.0.0
  contact:
    name: Fitness Tracker
    url: https://github.com/fitness-tracker
    email: support@fitness-tracker.app
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: auth
    description: Authentication endpoints
  - name: projects
    description: Projects endpoints
  - name: workouts
    description: Workouts endpoints

paths:
  /auth/login:
    post:
      tags:
        - auth
      $ref: "./endpoints/auth.yaml#/login"

  /auth/register:
    post:
      tags:
        - auth
      $ref: "./endpoints/auth.yaml#/register"

  /auth/refresh:
    post:
      tags:
        - auth
      $ref: "./endpoints/auth.yaml#/refresh"

  /projects:
    get:
      tags:
        - projects
      $ref: "./endpoints/projects.yaml#/getAllProjects"

    post:
      tags:
        - projects
      $ref: "./endpoints/projects.yaml#/createProject"

  /projects/{projectId}:
    get:
      tags:
        - projects
      $ref: "./endpoints/projects.yaml#/getProjectById"

    delete:
      tags:
        - projects
      $ref: "./endpoints/projects.yaml#/deleteProject"

  /workouts:
    get:
      tags:
        - workouts
      $ref: "./endpoints/workouts.yaml#/listWorkouts"

    post:
      tags:
        - workouts
      $ref: "./endpoints/workouts.yaml#/createWorkout"
